google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: YiqiSun
  pic: https://raw.githubusercontent.com/SYQ0109/blogimage/main/img/20201127212555.jpg
  picAlt: "Yiqisun"
  job: CES 在读
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false